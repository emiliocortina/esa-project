<ion-header no-border>
    <ion-toolbar>
        <ion-title color="dark">{{ data.title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">
                <ion-icon slot="icon-only" name="close" color="dark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row class="dateSelectionRow">
            
            <ion-item>
                <ion-icon slot="end" name="calendar" (click)="updateStartDate()"></ion-icon>
                <ion-input 
                    placeholder="dd-mm-yyyy" 
                    debounce="2000" 
                    inputmode="text"
                    maxlength="10"
                    minlength="10"
                    [(ngModel)]="startDateText" 
                    (ionChange)="onStartDateChange()">
                </ion-input>
            </ion-item>
        
            <ion-button (click)="updateEndDate()">
                {{ endDate.toDateString() }}
            </ion-button>
                
        </ion-row>

        <ion-row class="displayRow">

            <ion-list>

                <ion-card *ngFor="let values of data.values; let i = index">
                    <ion-card-header>
                        <ion-card-title>{{ values.dataCategory.name }}</ion-card-title>
                        <ion-card-subtitle>Subtitle goes here</ion-card-subtitle>
                    </ion-card-header>
        
                    <ion-card-content>
                        <app-satellite-data-display 
                            id="{{'display' + i}}"
                            [displayType]="'chart'"
                            [values]="values"
                            [isExtended]="true">
                        </app-satellite-data-display>
                    </ion-card-content>
                </ion-card>

            </ion-list>

        </ion-row>
        
        <ion-row class="sentinelRow">
            <p>Here comes Sentinel data explanation</p>
        </ion-row>

        -->

    </ion-grid>
