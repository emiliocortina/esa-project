<ion-header no-border>
    <ion-toolbar>
        <ion-title color="dark">{{stats.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-list-header class="unselectableText">
            Write a post
        </ion-list-header>
        <ion-item *ngFor="let field of stats.fields">
            <ion-label>{{field.name}}</ion-label>
            <ion-checkbox slot="start" color="tertiary"></ion-checkbox>
            <ion-badge color="{{field.color}}" slot="end">{{field.getOverview()}}</ion-badge>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark" (click)="dismissModal()">
            <ion-icon name="close"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <ion-card class="welcome-card" *ngIf="showCard">
        <ion-card-header>
            <ion-card-subtitle>{{stats.category.name}}</ion-card-subtitle>
            <ion-card-title>
                <ion-input placeholder="Enter title"></ion-input>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-textarea placeholder="Write your post" rows="5"></ion-textarea>
        </ion-card-content>
    </ion-card>

    <ion-row justify-content-center>
        <ion-button color="dark" class="createPost" (click)="createPost()">Create post</ion-button>
    </ion-row>
</ion-content>
