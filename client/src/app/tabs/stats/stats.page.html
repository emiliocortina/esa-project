
<ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
        <ion-card>
            <img src="/assets/images/map2.jpg" alt=""/>
            <ion-card-header>
                <ion-card-title>Stats around</ion-card-title>
                <ion-card-subtitle>Oviedo, Asturias, Spain</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-list lines="none" *ngIf="stats">
                    <ion-item *ngFor="let dataItem of stats" (click)="showStatsDetails(dataItem)" button>
                        <ion-icon slot="start" color="medium" src="{{ dataItem.category.iconUrl }}"></ion-icon>
                        <ion-label>{{dataItem.name}}</ion-label>
                        <ion-badge color="{{dataItem.getOverviewField().color}}">{{dataItem.getOverviewField().getOverview()}}</ion-badge>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-grid>
