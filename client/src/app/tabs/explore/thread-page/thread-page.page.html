<ion-header>
    <ion-toolbar translucent>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="thread">{{ thread.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="thread" fullscreen>
    <img [src]="thread.getCoverImage()" alt="">

    <div class="initialPost">
        <ion-card-header>
            <ion-card-title>{{thread.title}}</ion-card-title>
            <ion-card-subtitle>By {{thread.getCreatorName()}} on {{thread.initialPost.created.toLocaleDateString()}}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p>{{thread.getPreview()}}</p>
            <p class="postDate">{{thread.initialPost.created.toLocaleTimeString()}}</p>
        </ion-card-content>
    </div>

    <div class="comments">
        <ion-card class="commentPost" *ngFor="let post of thread.initialPost.comments">
            <ion-card-header>
                <ion-card-subtitle>@{{post.user.nickName}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p class="postText">{{post.textContent}}</p>
                <p class="postDate">{{post.created.toLocaleString()}}</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon id="satelliteButton" slot="icon-only" src="assets/icon/satellite.svg"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-item>
            <ion-textarea [(ngModel)]="commentText" placeholder="Enter your comment here"></ion-textarea>
        </ion-item>

        <ion-buttons slot="primary">
            <ion-button (click)="sendComment()">
                <ion-icon slot="icon-only" name="send" color="dark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
