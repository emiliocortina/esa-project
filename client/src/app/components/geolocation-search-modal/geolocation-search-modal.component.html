<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/icon/logo.svg">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar placeholder="Search" debounce="500" [(ngModel)]="searchText" (ionChange)="findLocation()"></ion-searchbar>

    <ion-list>

      <ion-item *ngFor="let res of results" (click)="selectLocation(res)">
        <ion-label>
          <h2> {{ res.locality }} </h2>
          <p> {{ res.administrativeArea }}, {{ res.countryName }} </p>
        </ion-label>
      </ion-item>

    </ion-list>

</ion-content>
