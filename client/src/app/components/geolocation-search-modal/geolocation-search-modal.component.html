<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/icon/logo.svg">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar placeholder="Search" debounce="0" [(ngModel)]="searchText" (ionChange)="findLocation()"></ion-searchbar>

    <ion-list>

      <ion-item *ngFor="let result of results">
        <ion-label>Location: {{ result.locationName }}</ion-label>
      </ion-item>

    </ion-list>

</ion-content>
