<ion-header translucent>
    <ion-toolbar>
        <ion-title>
            <img src="/assets/icon/logo.svg">
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Categoriess</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-icon slot="start" color="medium" src="/assets/icon/factory.svg"></ion-icon>
            <ion-label>Pollution</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="medium" src="/assets/icon/hot.svg"></ion-icon>
            <ion-label>Temperature</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="medium" src="/assets/icon/drop.svg"></ion-icon>
            <ion-label>Rain</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="medium" src="/assets/icon/wave.svg"></ion-icon>
            <ion-label>Tides</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Featured</ion-label>
        </ion-list-header>
        <div class="posts">
            <ion-card *ngFor="let topic of topics" class="welcome-card" color="red">
                <img src="{{topic.getCoverImage()}}" alt=""/>
                <ion-card-header>
                    <ion-card-subtitle>{{topic.category}}</ion-card-subtitle>
                    <ion-card-title>{{topic.title}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <p>{{topic.textContent}}</p>
                </ion-card-content>
            </ion-card>
        </div>
    </ion-list>
</ion-content>
